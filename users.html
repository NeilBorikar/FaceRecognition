{% extends "base.html" %}

{% block content %}
<h2>Registered Users</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
            <a href="/edit_user/{{ user[0] }}">Edit</a>
            <a href="/delete_user/{{ user[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
